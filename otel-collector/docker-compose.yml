version: '3.8'

services:
  # OpenTelemetry Collector (using contrib image for Prometheus receiver)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint (optional)
      - "8888:8888"   # Prometheus exporter metrics
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-jaeger:4317}
      - OTEL_EXPORTER_OTLP_INSECURE=${OTEL_EXPORTER_OTLP_INSECURE:-true}
      - DEPLOYMENT_ENVIRONMENT=${DEPLOYMENT_ENVIRONMENT:-development}
      - SERVICE_NAMESPACE=${SERVICE_NAMESPACE:-edrs}
      - OTEL_LOG_LEVEL=${OTEL_LOG_LEVEL:-info}
    depends_on:
      - jaeger
    networks:
      - edrs-network
    restart: unless-stopped

  # Jaeger for visualization (optional - if you want to use Jaeger)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # Jaeger gRPC
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - edrs-network
    restart: unless-stopped

networks:
  edrs-network:
    driver: bridge
